<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="card">
            <div class="image">
                <img src="images/image.png" alt="Instagram">
            </div>
            <div class="form">
                <form action="Submit">
                    <input type="text" placeholder="Phone number, username, or email">
                    <br>
                    <input type="text" placeholder="Password">
                    <br>
                    <button>Log in</button>
            </div>
            </form>

            <div class="or">
                <p>OR</p>
            </div>

            <div class="fb">
                <img src="images/fb.png" alt="Facebook logo">
                <a href="https://www.facebook.com">Login with Facebook</a>
            </div>
            <div class="forgot">
                <a href="https://www.instagram.com">Forgot Password?</a>
            </div>
        </div>

        <div class="card2">
            <p>Don't have an account? <a href="https://www.instagram.com">Sign Up</a></p>
        </div>

        <div class="card3">
            <p>Get the app.</p> 

            <div class="imgs">
                <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=en-IN"><img src="images/playstore.png" alt="Get it on Playstore"></a>
                <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-us&gl=US"><img src="images/ms.png" alt="Get it on Microsoft"></a>
            </div>
        </div>

    </main>

    <footer>
        <div class="nav1">
                <a href="https://about.meta.com/">Meta</a>
                <a href="https://about.instagram.com/">About</a>
                <a href="https://about.instagram.com/en_US/blog">Blog</a>
                <a href="https://about.instagram.com/about-us/careers">Jobs</a>
                <a href="https://help.instagram.com/">Help</a>
                <a href="https://developers.facebook.com/docs/instagram">API</a>
                <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a>
                <a href="https://help.instagram.com/581066165581870/">Terms</a>
                <a href="https://www.instagram.com/explore/locations/">Locations</a>
                <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
                <a href="https://www.threads.net/login">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
                <a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a>
        </div>

        <div class="nav2">
            <select>
                        <option value="English">English</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Kannada">Kannada</option>
                        <option value="Tulu">Tulu</option>

                        <option value="Marathi">Marathi</option>
                      </select>

        </div>
    </footer>
</body>
</html>
